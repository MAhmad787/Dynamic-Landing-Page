<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="colck">
        <h1 class="font">
          <span id="hours">12</span>
          <span>:</span>
          <span id="minutes">60</span>
          <span>:</span>
          <span id="seconds">60</span>
          <span id="am-or-pm">AM</span>
        </h1>
      </div>
      <h1 class="main-heading">
        Assalam-o-Alaikum <br />
        Mr. Ahmad
      </h1>
      <h2 class="sub-heading">What is Your Aim For Today</h2>
      <h3 class="sub-heading">Make Something</h3>
    </div>

    <script>
      function updateTime() {
        var dateTime = new Date();
        var hours = dateTime.getHours();
        var minutes = dateTime.getMinutes();
        var seconds = dateTime.getSeconds();
        var am_or_pm = document.getElementById("am-or-pm");

        if (hours >= 12) {
          am_or_pm.innerHTML = "PM";
        } else {
          am_or_pm.innerHTML = "AM";
        }

        if (hours > 12) {
          hours = hours - 12;
        }

        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
      }
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
